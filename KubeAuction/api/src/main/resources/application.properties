spring.data.mongodb.uri=mongodb://localhost:27017/kubeauction
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.uuid-representation=standard

spring.application.name=kubeauction

spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=60000
spring.redis.database=0

spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=0
spring.redis.jedis.pool.max-wait=-1ms
spring.redis.jedis.pool.time-between-eviction-runs=30s

minio.uri = http://localhost:9000
minio.user = minioadmin
minio.key = minioadmin